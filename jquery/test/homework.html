<script>
    var n = 5;
    for (var i = 1; i <= 2 * n - 1; i++) {
        var star_num = 2 * n - 1 - Math.abs(2 * (n - i));

        var space_num = Math.abs(n - i);


        for (let j = 1; j <= space_num; j++) {
            document.write('&nbsp');
        }
        for (let k = 1; k <= star_num; k++) {
            if (Math.abs(n - i + 1) === k || k === Math.abs(n + i - 1)) {
                document.write('*');
            } else {
                document.write('&nbsp');
            }
            // if(k ===1||k===star_num){
            //     document.write('*');
            // }else{
            //     document.write('&nbsp');
            // }
        }


        document.write('<br>');
    }

</script>
