<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    action  表单数据提交时的目的地
    method  表单提交数据时的方式 ，常用的有get 和 post
-->
<form action="tables.html" method="get">
    <label>账户</label><input type="text" name="test">
    <input type="submit" value="submit">
    </form>


<form action="tables.html" method="get">
    <label for='t1'>账户</label><input type="text" name="name" id="t1">
    <label for="t2">密码</label><input type="password" name="pwd" id="t2">
    <input type="submit" value="submit">
</form>

<form action="#" >
    <input type="radio" name="sex" value="male" checked>male<br>
    <input type="radio" name="sex" value="female">female<br>


</form>


<form action="#" >
    <input type="checkbox" name="vehicle" value="bike" >i have a bike<br>
    <input type="checkbox" name="vehicle" value="car" checked>i have a car<br>
    <input type="checkbox" name="vehicle" value="aircraft">i have a aircraft<br>
    <input type="submit" value="submit">

</form>


<form action="#" >
    <select name="car">
    <option value="1">bmw</option>
        <option value="2">benz</option>
        <option value="3">audi</option>
    </select>
    <input type="submit" value="submit">

</form>

<form action="#">
<fieldset>
    <legend>
        fieldset的

    </legend>
    <label for='t1'>账户</label><input type="text" name="name" id="t1">
    <label for="t2">密码</label><input type="password" name="pwd" id="t2">


</fieldset>

    <input type="submit" value="submit">


</form>


<form action="#" enctype="multipart/form-data">

    <input type="file" name="upfile">

    <button>上传</button>

</form>

</body>
</html>
