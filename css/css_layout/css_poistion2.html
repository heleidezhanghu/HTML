<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>absolute样式</title>
    <style type="text/css">
        #div1{
            width:200px;
            height:200px;
            border:2px red solid;
            position:absolute;
            left:10px;
            top:200px;


        }


        #div2{
            width:200px;
            height:200px;
            border:2px red solid;
            position:absolute;
            left:20px;
            top:300px;


        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
