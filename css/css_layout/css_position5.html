<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            position: relative;
            border: 1px solid red;
            height: 50px;
            width: 50px;
        }

        #d2 {
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid red;

            height: 10px;
            width: 10px;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2"></div>
</div>
</body>
</html>
