    // 1. 生成临时数组
    // 2. 遍历老数组,根据一定的规律,把老数组的值
    // 添加到新数组中

    function f(arr) {
        let axis_y = arr.length;
        let axis_x = arr[0].length;
        let new_arr =Array();

        for(let i=0;i<axis_x;i++){
            new_arr[i] = Array();
            for(let j=0;j<axis_y;j++){
                new_arr[i][j] = 0;
            }
        }
        //遍历老数组
        // x_1 - 2 =y_2
        // y_1 = x_2
        for(let i=0;i<axis_x;i++){
            for(let j=0;j<axis_y;j++){
                new_arr[i][j] = arr[Math.abs(j-(axis_y-1))][i]
            }
        }

        return new_arr;
    }
